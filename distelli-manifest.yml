alexleventer/distelli-slash:
  PkgInclude:
    - '*'

  PreRelease:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
    - sudo apt-get -y install npm
    - sudo npm cache clean
    - sudo npm config set registry https://registry.npmjs.org/
    - sudo npm install

  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
    - sudo apt-get -y install npm

  PostInstall:
    - npm install
    - npm update

  Exec:
    - /usr/bin/nodejs app.js
